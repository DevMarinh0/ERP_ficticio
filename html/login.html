<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema ERP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/80240b26a9.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="/css/login.css">
  <link rel="shortcut icon" href="/assets/impram-logo.png" type="image/x-icon">


<body>
  <div class="login-container">
    <div class="login-box">
      <div class="text-center logo">
        <i class="fas fa-chart-line me-2"></i>Intranet Impram 
        <img src="/assets/impram-logo.png" alt="impram Logo" class="img-logo">
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usu√°rio</label>
          <input type="text" class="form-control" id="usuario" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">
            <i class="fas fa-sign-in-alt me-2"></i> Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
  <script src="/js/login.js"></script>
</body>
</head>

</html>
