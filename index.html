<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERP - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://kit.fontawesome.com/80240b26a9.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-primary text-white p-4 " id="sidebar">
      <h4 class="text-center">Sistema ERP</h4>
      <ul class="nav flex-column mt-4">
        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-home me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-user me-2"></i>Clientes</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-box me-2"></i>Produtos</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-chart-line me-2"></i>Vendas</a>
        </li>
      </ul>
    </div>

    <!-- Page Content -->
    <div class="container-fluid p-4" id="page-content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Dashboard</h2>
        <button class="btn btn-outline-primary"><i class="fas fa-user"></i> Usuário</button>
      </div>

      <!-- Cards -->
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="card text-white bg-primary mb-3">
            <div class="card-body">
              <h5 class="card-title">Vendas do Mês</h5>
              <p class="card-text fs-3" id="vendasMes">R$ 12.400</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <h5 class="card-title">Produtos em Estoque</h5>
              <p class="card-text fs-3" id="produtosEstoque">134</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-danger mb-3">
            <div class="card-body">
              <h5 class="card-title">Clientes Inadimplentes</h5>
              <p class="card-text fs-3" id="clientesInadimplentes">5</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Gráficos -->
      <div class="row">
        <div class="col-md-6">
          <canvas id="graficoVendas"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="graficoCaixa"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/dashboard.js"></script>
</body>

</html>
